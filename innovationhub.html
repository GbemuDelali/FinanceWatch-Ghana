<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovation Chat Hub - Finance Watch Ghana</title>
  <style>
    :root {
      --primary-yellow: #fdd835;
      --primary-black: #212121;
      --text-white: #ffffff;
      --text-gray: #cccccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary-black);
      color: var(--text-white);
    }

    header {
      background-color: var(--primary-yellow);
      color: var(--primary-black);
      padding: 2rem;
      text-align: center;
    }

    .chat-container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(253, 216, 53, 0.2);
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user-message {
      text-align: right;
      color: var(--primary-yellow);
    }

    .bot-message {
      text-align: left;
      color: var(--text-gray);
    }

    .input-container {
      display: flex;
      gap: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #333;
      color: var(--text-white);
    }

    button {
      background-color: var(--primary-yellow);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: var(--primary-black);
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffe082;
    }

    .footer {
      background-color: var(--primary-yellow);
      color: var(--primary-black);
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Finance Watch Ghana</h1>
    <p>Innovation Chat Hub</p>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot-message">Welcome to the Innovation Chat Hub. Ask us anything about finance, policy, or innovation in Ghana!</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Finance Watch Ghana. All rights reserved.
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const userText = input.value.trim();

      if (userText === '') return;

      const userMessage = document.createElement('div');
      userMessage.className = 'message user-message';
      userMessage.textContent = userText;
      chatBox.appendChild(userMessage);

      const botReply = document.createElement('div');
      botReply.className = 'message bot-message';
      botReply.textContent = 'Thanks for your message! A member of our innovation team will get back to you shortly.';
      chatBox.appendChild(botReply);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    }
  </script>
</body>
</html>
