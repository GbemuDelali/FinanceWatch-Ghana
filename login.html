<!DOCTYPE html>
<html lang="en" x-data="{ role: 'admin' }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Finance Watch Ghana</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-900 p-8 rounded-lg shadow-lg border border-yellow-500">
    <!-- Logo and Title -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-yellow-400">Finance Watch Ghana</h1>
      <p class="text-sm text-gray-300 mt-2">Secure Role-Based Access Portal</p>
    </div>

    <!-- Role Switcher -->
    <div class="flex justify-center space-x-2 mb-6 text-sm">
      <button class="px-3 py-1 rounded bg-gray-700 text-white hover:bg-yellow-500 hover:text-black transition"
              :class="{ 'bg-yellow-500 text-black': role === 'admin' }" @click="role = 'admin'">Admin</button>
      <button class="px-3 py-1 rounded bg-gray-700 text-white hover:bg-yellow-500 hover:text-black transition"
              :class="{ 'bg-yellow-500 text-black': role === 'editor' }" @click="role = 'editor'">Editor</button>
      <button class="px-3 py-1 rounded bg-gray-700 text-white hover:bg-yellow-500 hover:text-black transition"
              :class="{ 'bg-yellow-500 text-black': role === 'analyst' }" @click="role = 'analyst'">Analyst</button>
      <button class="px-3 py-1 rounded bg-gray-700 text-white hover:bg-yellow-500 hover:text-black transition"
              :class="{ 'bg-yellow-500 text-black': role === 'user' }" @click="role = 'user'">User</button>
    </div>

    <!-- Login Form -->
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-yellow-300">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 bg-gray-800 border border-yellow-400 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-yellow-300">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 bg-gray-800 border border-yellow-400 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <input type="hidden" name="role" :value="role" />

      <button type="submit"
              class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 rounded transition">
        Log in as <span x-text="role.charAt(0).toUpperCase() + role.slice(1)"></span>
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-xs text-gray-400">
      <p>&copy; 2025 Finance Watch Ghana. All rights reserved.</p>
    </div>
  </div>

</body>
</html>
